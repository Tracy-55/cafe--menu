<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <style>
        body{
          background-image: url(https://cdn.freecodecamp.org/curriculum/css-cafe/beans.jpg)
            
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2em 0;
        }
        .menu-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .menu-item h3 {
            margin: 0.5em 0;
        }
        .menu-item p {
            margin: 0.5em 0;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Cafe</h1>
    </header>
    <div class="menu">
        <div class="menu-item">
            <h3>Espresso</h3>
            <img src="C:\Users\kelly\Downloads\expresso coffee.jpg" alt="EXPRESSO COFFEE">
            <p>R20.00</p>
        </div>
        <div class="menu-item">
            <h3>Latte</h3>
            <p>R30.50</p>
            <img src="C:\Users\kelly\Downloads\oat-milk-latte4.jpg" alt="Latte">
        </div>
        <div class="menu-item">
            <h3>Cappuccino</h3>
            <img src="C:\Users\kelly\Downloads\Cappuccino_at_Sightglass_Coffee.jpg" alt="Cappuccino">
            <p>R30.00</p>
        </div>
        <div class="menu-item">
            <h3>Mocha</h3>
            <img src= "C:\Users\kelly\Downloads\cafe-mocha.jpg" alt="Mocha">
            <p>R40.00</p>
        </div>
    </div>
</body>
</html>
